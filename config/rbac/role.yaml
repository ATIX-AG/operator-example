---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - demo.atix.de.atix.de
  resources:
  - demoes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - demo.atix.de.atix.de
  resources:
  - demoes/finalizers
  verbs:
  - update
- apiGroups:
  - demo.atix.de.atix.de
  resources:
  - demoes/status
  verbs:
  - get
  - patch
  - update
